<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silly Story Generator</title>
  <style>
 h1{ text-align: center;
      background-color: #4eb0e9;
      color: white;
      padding: 15px 0;
    border-radius: 8px;
  box-shadow: 0 2px 40px rgb(0, 4, 255);}

    body {
      background-color: rgb(213, 242, 255);
      font: 1.2em / 1.5 system-ui;
      margin: 0 auto;
      width: 500px;
    }

    button {
  background: #4eb0e9;
  color: #ffffff;
  border: none;
  padding: 10px 18px;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 8px;
  transition: background 0.2s;
}
button:hover {
  background: #2eaac0;
}


    fieldset {
      border: 0;
    }


    fieldset,
    legend {
      padding: 0;
      margin: 0;
    }


    input[type="text"],
    input[type="number"] {
      margin-top: 5px;
      padding: 5px;
      width: 50%;
      display: block;
    }


    div,
    fieldset {
      margin-top: 20px;
      margin-bottom: 18px;
    }



    p {
      margin-top: 10px;
      background: #2cb0c7;
      padding: 20px;
      visibility: hidden;
      white-space: pre-wrap;
    }
    p.story {
 border-radius: 8px;
  box-shadow: 0 2px 10px rgb(0, 0, 0);
    }
input[type="text"], input[type="number"], input[type="color"] {
  border: 1px solid #bbb;
  border-radius: 4px;
  font-size: 1em;
}
mark {
  background: #ffe066;
  color: #222;
  padding: 0 2px;
  border-radius: 2px;
}
  </style>
</head>


<body>
  <h1>Silly Story Generator</h1>


  <div>
    <label for="custom-name">Enter custom name:</label>
    <input id="custom-name" type="text" placeholder="" />
  </div>


  <fieldset>
    <legend>Choose locale:</legend>
    <label for="us">US</label>
    <input id="us" type="radio" name="uk-us" value="us" checked />
    <label for="uk">UK</label>
    <input id="uk" type="radio" name="uk-us" value="uk" />
  </fieldset>


  <div>
    <button class="generate">Generate random story</button>
    <button id="reset">Reset</button>
    <button id="save">Save Story</button>
  </div>


  <div>
    <label for="color">Background color:</label>
    <input type="color" id="color" />
  </div>


  <div>
    <label for="font-size">Font Size:</label>
    <input type="number" id="font-size" value="16" min="10" max="40" />
  </div>


  <div>
    <label for="shift">Shift:</label>
    <input type="number" id="shift" value="1" min="1" max="25" />
    <button id="encrypt">Encrypt Story</button>
  </div>
   <div>
    <label for="search-word">Search word:</label>
    <input type="text" id="search-word" placeholder="Enter word to highlight" />
    <button id="search-btn">Search & Highlight</button>
  </div>



  <p class="story"></p>


  <script>
    const customName = document.getElementById("custom-name");
    const generateBtn = document.querySelector(".generate");
    const story = document.querySelector(".story");
    const colorPicker = document.getElementById("color");
    const resetBtn = document.getElementById("reset");
    const saveBtn = document.getElementById("save");
    const fontSizeInput = document.getElementById("font-size");
    const shiftInput = document.getElementById("shift");
    const encryptBtn = document.getElementById("encrypt");
      const searchInput = document.getElementById("search-word");
    const searchBtn = document.getElementById("search-btn");



    function randomValueFromArray(array) {
      const random = Math.floor(Math.random() * array.length);
      return array[random];
    }


    const characters = ["Willy the Goblin", "Big Daddy", "Father Christmas"];
    const places = ["the soup kitchen", "Disneyland", "the White House"];
    const events = [
      "spontaneously combusted",
      "melted into a puddle on the sidewalk",
      "turned into a slug and slithered away",
    ];


    function returnRandomStoryString() {
      const randomCharacter = randomValueFromArray(characters);
      const randomPlace = randomValueFromArray(places);
      const randomEvent = randomValueFromArray(events);


      let storyText = `It was 94 Fahrenheit outside, so ${randomCharacter} went for a walk. When they got to ${randomPlace}, they stared in horror for a few moments, then ${randomEvent}. Bob saw the whole thing, but was not surprised â€” ${randomCharacter} weighs 300 pounds, and it was a hot day.`;
      return storyText;
    }


    function generateStory() {
      let newStory = returnRandomStoryString();


      if (customName.value !== "") {
        const name = customName.value;
        newStory = newStory.replace("Bob", name);
      }


      if (document.getElementById("uk").checked) {
        const weight = `${Math.round(300 / 14)} stone`;
        const temperature = `${Math.round((94 - 32) * (5 / 9))} Celsius`;
        newStory = newStory.replace("300 pounds", weight);
        newStory = newStory.replace("94 Fahrenheit", temperature);
      }


      story.textContent = newStory;
      story.style.visibility = "visible";
      story.style.fontSize = fontSizeInput.value + "px";
    }


    function saveTextToFile(text, filename) {
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }


    function resetStory() {
      story.textContent = "";
      story.style.visibility = "hidden";
      story.style.backgroundColor = "#ffc125";
      story.style.fontFamily = "system-ui";
      customName.value = "";
      document.getElementById("uk").checked = false;
      document.getElementById("us").checked = true;
      fontSizeInput.value = 16;
      shiftInput.value = 1;
    }


    colorPicker.addEventListener("input", () => {
      story.style.backgroundColor = colorPicker.value;
    });


    fontSizeInput.addEventListener("input", () => {
      story.style.fontSize = fontSizeInput.value + "px";
    });


    function caesarCipher(text, shift) {
      const shiftAmount = shift % 26;
      return text
        .split("")
        .map((char) => {
          if (char.match(/[a-z]/)) {
            return String.fromCharCode(
              ((char.charCodeAt(0) - 97 + shiftAmount) % 26) + 97
            );
          } else if (char.match(/[A-Z]/)) {
            return String.fromCharCode(
              ((char.charCodeAt(0) - 65 + shiftAmount) % 26) + 65
            );
          } else {
            return char;
          }
        })
        .join("");
    }


    generateBtn.addEventListener("click", generateStory);
    resetBtn.addEventListener("click", resetStory);


    saveBtn.addEventListener("click", () => {
      if (story.textContent.trim() !== "") {
        let filename = prompt("Enter file name:", "story.txt");
        if (filename) {
          if (!filename.endsWith(".txt")) {
            filename += ".txt";
          }
          saveTextToFile(story.textContent, filename);
        }
      }
    });


    encryptBtn.addEventListener("click", () => {
      const shift = parseInt(shiftInput.value) || 1;
      if (story.textContent.trim() !== "") {
        const encrypted = caesarCipher(story.textContent, shift);
        story.textContent = encrypted;
      }
    });
    searchBtn.addEventListener("click", () => {
      const word = searchInput.value.trim();
      if (word !== "" && story.textContent.trim() !== "") {
        const regex = new RegExp(`(${word})`, "gi");
        story.innerHTML = story.textContent.replace(regex, "<mark>$1</mark>");
      }
    });

  </script>
</body>
</html>
